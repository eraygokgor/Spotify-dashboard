<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-lZcEcWXMQz82RqQ7ro5M6B01gt7Nqe1MWByox9UyI49i1d8AAqGOQREIbDsuZgqC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/app.css">
        <link rel="stylesheet" href="../static/css/fonts.css">
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <div class="card text-center mx-auto my-auto" id="authenticate" style="width: 20rem;">
                    <div class="card-body shadow">
                        <h5 class="card-title">Welcome!</h5>
                        <p class="card-text">Authenticate with your Spotify account to monitor you data.</p>
                        <br>
                        <img src="../static/img/icons/spotify-logo-green.png" alt="Spotify" class="card-img-top" style="width: 6rem;">
                        <br><br><br>
                        <a href = "/login">
                            <button type="button" class="btn btn-success" id="main-button">
                                Log In
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
