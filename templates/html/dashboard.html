<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-lZcEcWXMQz82RqQ7ro5M6B01gt7Nqe1MWByox9UyI49i1d8AAqGOQREIbDsuZgqC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/fonts.css">
</head>
<body>
    <div class="container-fluid narrow">
        <nav class="navbar border-bottom" data-bs-theme="dark" id="navbarSupportedContent">
            <div class="container">
                <a class="navbar-brand" href="/dashboard">
                    <img src="../static/img/icons/spotify-icon-white.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                </a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
                    <li class="nav-item">
                        <a href="/">
                            <button type="button" class="btn btn-success" id="logout-button">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="col shadow custom-border custom-border-left h-100 d-flex align-items-center justify-content-center">
                        <a href={{ user_data['external_urls']['spotify'] }}>
                            <img src="{{ user_data['images'][1]['url'] }}" class="rounded-circle" alt="Profile Picture" width="100" height="100">
                        </a>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="col shadow custom-border h-100 d-flex flex-column justify-content-center">
                        {% if user_data['product'] == 'premium' %}
                            <span style="color: #f6ca73"><i class="fa-solid fa-crown"></i> Premium</span>
                        {% else %}
                            <i class="fa-solid fa-user"></i> Free
                        {% endif %}
                        <hr>
                        @{{ user_data['id'] }} <br>
                        {{ user_data['display_name'] }}
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="col shadow custom-border h-100 d-flex flex-column justify-content-center">
                        <span><i class="fa-solid fa-user-plus"></i> Followers</span>
                        <hr>
                        {{ user_data['followers']['total'] }} <br>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="col shadow custom-border custom-border-right h-100 d-flex flex-column justify-content-center">
                        <span><i class="fa-solid fa-globe"></i> Country</span>
                        <hr>
                        {{ user_data['country'] }} <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e7facc1fd.js" crossorigin="anonymous"></script>
</body>
</html>
